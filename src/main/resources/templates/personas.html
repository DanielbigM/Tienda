<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"><!-- Esto es para que la vara se vea mas bonito -->
    <head>
        <title>Persona</title>
    </head>
    <body>
        
        <h1 th:text="${titulo}"></h1>
        <table class="table table-dark table-striped"><!-- Esta etiqueta generará una tabla y abajo estan los componentes -->

            <thead class="thead-dark"><!-- Table head -->
                <tr>
                    <!-- A continuación los titulos del head  -->
                    <th scope="col">Nombre </th>
                    <th scope="col">Apellido 1 </th>
                    <th scope="col">Apellido 2 </th>
                    <th scope="col">Email </th>
                    <th scope="col">Telefono </th>
                    <th scope="col">Pais </th>
                    <th scope="col">Editar </th>
                    <th scope="col">Eliminar </th>
                </tr>
            </thead>

            <tbody><!-- Table body, el cuerpo de la tabla -->
            <th:block th:each="user : ${personas}"><!-- por cada usuario en personas haga lo de abajo, es como un while -->
                <tr>
                    <td th:text="${user.getNombre}"></td>
                    <td th:text="${user.getApellido1}"></td>
                    <td th:text="${user.getApellido2}"></td>
                    <td th:text="${user.getEmail}"></td>
                    <td th:text="${user.getTelefono}"></td>
                    <td th:text="${user.getPais.getPais}"></td>
                    <td>
                        <a th:href="@{/editPersona/{id}(id=${getId})}">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{/delete/{id}(id=${getId})}">Delete</a>
                    </td>
                </tr>
            </th:block>
        </tbody>     
    </table>   
</body>
</html>
