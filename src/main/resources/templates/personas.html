<!DOCTYPE html>
<html xmlns"th="http://www.thymeleaf.org">
    <head>
        <title>Persona</title>
    </head>

    <body>
        <h1 th:text=""${titulo}"></h1>
        <table class="table table-dark table-striped">

            <thead class="thead-dark">
                <tr>
                    <th scope="col">Nombre </th>
                    <th scope="col">Apellido1 </th>
                    <th scope="col">Apellido2 </th> 
                    <th scope="col">Email </th>
                    <th scope="col">Telefono </th>
                    <th scope="col">Pais </th>
                    <th scope="col">Editar </th>
                    <th scope="col">Eliminar </th>

                </tr>
            </thead>
            
            <tbody>
            <th:block th:each="user : ${perosnas}">
                <tr>
                    <td th:text="${user.getNombre}"></td><!-- llamando un metodo de la identidad para obtener el valor como tal -->
                    <td th:text="${user.getApellido1}"></td>
                    <td th:text="${user.getApellido1}"></td>
                    <td th:text="${user.getEmail}"></td>
                    <td th:text="${user.getTelefono}"></td>
                    <td th:text="${user.getPais.getPais}"></td><!-- obtengo el objeto tipo pais de "entity/pais" y me va a devolver el nombre  -->
                    <td>
                        <a th:href="@{/edirPersona/{id}(id=${user.getId})}">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>
                    </td>
                </tr>
            </th:block>

        </tbody>
    </table>
</body>
</html>
